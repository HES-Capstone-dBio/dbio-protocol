name: Rust

on:
  push:
    branches-ignore: [ trunk ]
  pull_request:
    branches: [ trunk ]

env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: postgres://localhost/dbio-protocol-db

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14.2
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Migrate database
      run: |
        sudo apt-get install pkg-config libssl-dev postgresql libpq-dev -y
        cargo install --version=0.5.11 sqlx-cli --no-default-features --features postgres
        SKIP_DOCKER=true ./migrations/20220326182216_create_encrypted_data.sql
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose